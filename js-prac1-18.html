				<script type="text/javascript">
					//xを宣言し、数値の代入ダイアログを表示させる（結果=文字列型）
					var x = window.prompt("Please input the numerical value", "");
					
					x = parseInt(x); //xの整数値化

					if (!isNaN(x)) { //数値化できた場合
						if (x % 2 == 0)
							window.alert("Variable x is even number");
						else
							window.alert("Variable x is odd number");
					} else window.alert("Variable x is not number");
